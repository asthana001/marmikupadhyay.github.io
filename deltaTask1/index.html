<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Speed Tester</title>
  </head>
  <body>
    <section class="sec-1 row">
      <div class="col-3" id="left">
        <div class="wrap">
          <div class="nav">
            <h1>Select Mode</h1>
            <ul>
              <li class="nav-item">
                <a href="index.html" class="active"> Normal</a>
              </li>
              <li class="nav-item"><a href="hacker/index.html">Hacker</a></li>
              <li class="nav-item"><a href="">Hacker++</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="heading">
          <h1>Play The Game! <br />Test Your Speed</h1>
        </div>
        <div class="wrap">
          <div class="box" id="box"></div>
        </div>
        <button class="play-again remove">Play Again</button>
      </div>
      <div class="col-3" id="right">
        <div class="wrap">
          <div class="score-box">
            <h1>High Scores</h1>
            <ul class="scores"></ul>
            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
